<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АрхМаршрут</title>

    <link rel="stylesheet" href="./static/styles/index.css">
    <link rel="stylesheet" href="./static/styles/header.css">
    <link rel="stylesheet" href="./static/styles/commodiesList.css">
    <link rel="stylesheet" href="./static/styles/commodity.css">
    <link rel="stylesheet" href="./static/styles/cart.css">
    <link rel="stylesheet" href="./static/styles/btns.css">
    <link rel="stylesheet" href="./static/styles/subHeader.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="headerContent">
            <div class="logo">
                <img src="./static/img/logo.svg" alt="logo">
                <div class="name">
                    <a href="/"><h1>АрхМаршрут</h1></a>
                </div>
            </div>

            <div class="nav">
                <div class="commoditys">
                    <h2>Товары</h2>
                </div>
                <div class="slash">
                    <h2>/</h2>
                </div> 
                <div class="requests">
                    <h2>Заявки</h2>
                </div>
                
            </div>
        </div>
    </header>
    <div class="subHeader">
        <div class="subHeaderContent">
            <div class="pageDescription">
                <h1>Товары</h1>
            </div>
            <div class="search">
                <form action="/">
                    <div class="searchbar">
                        <input type="text" name="query" placeholder="Искать по названию товара" value="{{ .query }}">
                        <input type="submit" hidden />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <main>
        <div class = "commodiesList">
            {{ range .commodities }}
            <div class="commodity">
                <div class="image">
                    <img src="http://127.0.0.1:9000/archpath/{{ .Image }}" alt="img">
                </div>
                <div class="info">
                    <div class="name">
                        <h1> {{ .Name }}</h1>
                    </div>
                    <div class="origin">
                        <div class="location">
                            <h2>{{ .Region }}</h2>
                        </div>
                    </div>
                </div>
                <div class="actions">
                    <a href="/commodity/{{ .ID }}">
                        <button class="moreInfo btn yellow">
                            <h2>Подробнее</h2>
                        </button>
                    </a>
                    <button class="add btn red">
                        <h2>Добавить</h2>
                    </button>
                </div>
            </div>
            {{ end }}
            
        </div>
        
    </main>
    <div class="cart">
        {{ if gt .analisedCount 0 }}
            <div class="analisedCount" >{{ .analisedCount }}</div>
            <a href="/analysis"><img src="./static/img/cart.svg" alt="cart"></a>
        {{ end }}
        
        
    </div>
</body>
</html>
