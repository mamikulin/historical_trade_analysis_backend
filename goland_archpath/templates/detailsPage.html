<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АрхМаршрут | {{ .artifact.Name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/mainPage.css">
    <link rel="stylesheet" href="/static/styles/header.css">
</head>
<body>
    <header>
        <div class="headerContent">
            <div class="logo">
                <img src="/static/img/logo.svg" alt="logo">
                <div class="name">
                    <a href="/"><h1>АрхМаршрут</h1></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="pageTitle">
            <div class="path">
                <a href="/">Каталог</a> / {{.artifact.Name}}
            </div>
            <h1>{{.artifact.Name}}</h1>
            <div class="filterTag">
                Период: {{.artifact.Description}}
            </div>
        </div>
        
        <div class="artifact-detail-overview" style="display: flex; gap: 40px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
            <div class="image" style="flex-shrink: 0; width: 400px; height: 400px; border-radius: 4px; overflow: hidden;">
                <img src="{{ or .artifact.ImageURL "https://placehold.co/400x400/6366f1/white?text=Artifact" }}" alt="{{.artifact.Name}}">
            </div>
            
            <div class="info" style="flex-grow: 1; padding: 0;">
                <div class="origin">
                    <h2>Центр:</h2>
                    <h3>{{ .artifact.ProductionCenter }}</h3>
                </div>
               

                <div class="actions" style="margin-top: 20px; padding: 0;">
                    <form action="/analysis/add" method="POST" style="display: flex; align-items: center;">
                        <input type="hidden" name="artifact_id" value="{{ .artifact.ID }}">
                        <label for="quantity-details" style="display: block; margin-right: 8px;">Количество:</label>
                        <input type="number" name="quantity" id="quantity-details" value="1" min="1" style="width: 100px; padding: 8px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px;">
                        <button class="btn red" type="submit">
                            <h2>В анализ</h2>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="content" style="margin-top: 40px;">
            <div class="description">
                <h3 style="font-size: 24px; font-weight: 600; color: #333; margin-bottom: 15px;">Описание</h3>
                <p style="font-size: 16px; line-height: 1.6; color: #666;">{{.artifact.Description}}</p>
            </div>
        </div>
    </main>

    <div class="cart{{ if not (gt .analisedCount 0) }} inactive{{ end }}">
        {{ if gt .analisedCount 0 }}
            <div class="analisedCount">{{ .analisedCount }}</div>
            <a href="/analysis/{{ .analysisID }}">
                <img src="/static/img/cart.svg" alt="cart">
            </a>
        {{ else }}
            <img src="/static/img/cart.svg" alt="cart">
        {{ end }}
    </div>
    </body>
</html>
