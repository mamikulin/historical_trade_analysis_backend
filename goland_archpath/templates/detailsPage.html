<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АрхМаршрут | {{ .artifact.Name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/mainPage.css">
    <link rel="stylesheet" href="/static/styles/header.css">
</head>
<body>
    <header>
        <div class="headerContent">
            <div class="logo">
                <img src="/static/img/logo.svg" alt="logo">
                <div class="name">
                    <a href="/"><h1>АрхМаршрут</h1></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="pageTitle">
            <div class="path">
                <a href="/">Каталог</a> / {{.artifact.Name}}
            </div>
            <h1>{{.artifact.Name}}</h1>
            <div class="filterTag">
                Период: {{.artifact.Period}}
            </div>
        </div>
        
        <div class="artifact-detail-overview" style="display: flex; gap: 40px; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
            <div class="image" style="flex-shrink: 0; width: 400px; height: 400px; border-radius: 4px; overflow: hidden;">
                <img src="{{.artifact.Image}}" alt="{{.artifact.Name}}">
            </div>
            
            <div class="info" style="flex-grow: 1; padding: 0;">
                <div class="origin">
                    <h2>Регион:</h2>
                    <h3>{{ .artifact.Region }}</h3>
                </div>

                <div class="actions" style="margin-top: 20px; padding: 0;">
                    <button class="btn red">
                        <h2>В анализ</h2>
                    </button>
                </div>
            </div>
        </div>

        <div class="content" style="margin-top: 40px;">
            <div class="description">
                <h3 style="font-size: 24px; font-weight: 600; color: #333; margin-bottom: 15px;">Описание</h3>
                <p style="font-size: 16px; line-height: 1.6; color: #666;">{{.artifact.Descriotion}}</p>
            </div>
        </div>
    </main>

    {{ if gt .analisedCount 0 }}
    <div class="cart">
        <div class="analisedCount">{{ .analisedCount }}</div>
        <a href="/cart/{{ .cartID }}">
            <img src="/static/img/cart.svg" alt="cart">
        </a>
    </div>
    {{ end }}
</body>
</html>
